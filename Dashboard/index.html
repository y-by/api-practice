<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="crypto" id="crypto">
        <div id="crypto-top"></div>
      </div>
      <div class="weather">25c tel-aviv</div>
    </div>
    <div class="middle">
      <h3 class="clock" id="time">11:34</h3>
    </div>
    <div class="bottom">
      <p id="author-name">[author-name]</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
